<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBizz</title>
</head>

<body>

    <script>
        function FizzBuzz() {
            let num = window.prompt("Enter a number from 1 to 100: ")

            if (isNaN(parseInt(num))) {
                alert("Please enter a number! Not goobledygook!");
            } else if (num > 100 || num < 1) {
                alert("Please pick a number between 1 and 100 ");
            } else {
                if (num % 3 == 0 && num % 5 == 0) {
                    alert("Fizz Buzz");
                } else if (num % 5 == 0) {
                    alert("Buzz");
                } else if (num % 3 == 0) {
                    alert("Fizz");
                } else {
                    alert(`Number is: ${num}`);
                }
            }
        }
        FizzBuzz();
    </script>

</body>

</html>
